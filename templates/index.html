<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts%}
        <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>

            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" onsubmit="return confirm('Are you sure?');">
                <button type="submit">Delete</button>
            </form>

            <a href="{{ url_for('update', post_id=post.id) }}">
                <button type="submit">Update</button>
            </a>
        </div>
    {% endfor %}
    <p><a href="{{ url_for('add') }}">Add a new blog</a></p>
</body>
</html>
